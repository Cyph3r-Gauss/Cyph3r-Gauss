    <text x="48" y="160">0x00000020: 41 A0 00 00 42 48 00 00 42 C8 00 00 43 48 00 00</text>
    <text x="48" y="190">0x00000030: 43 C8 00 00 44 48 00 00 44 C8 00 00 45 48 00 00</text>
    <text x="48" y="220">0x00000040: 45 C8 00 00 46 48 00 00 46 C8 00 00 47 48 00 00</text>
    <text x="48" y="250">0x00000050: 47 C8 00 00 48 48 00 00 48 C8 00 00 49 48 00 00</text>
    <text x="48" y="280">0x00000060: 49 C8 00 00 4A 48 00 00 4A C8 00 00 4B 48 00 00</text>
    <text x="48" y="310">0x00000070: 4B C8 00 00 4C 48 00 00 4C C8 00 00 4D 48 00 00</text>
    <text x="48" y="340">0x00000080: 4D C8 00 00 4E 48 00 00 4E C8 00 00 4F 48 00 00</text>
