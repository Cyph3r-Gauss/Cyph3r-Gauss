  <!-- Clean background strip ONLY for tagline -->
  <rect
    x="200"
    y="760"
    width="624"
    height="56"
    fill="#02040a"
    opacity="0.85"
    rx="6"/>

  <!-- Tagline -->
  <text
    x="512"
    y="798"
    text-anchor="middle"
    fill="#cbd5f5"
    font-family="JetBrains Mono, Fira Code, Consolas, monospace"
    font-size="28"
    letter-spacing="2">
    Offensive Security | Ethical Hacker
  </text>

