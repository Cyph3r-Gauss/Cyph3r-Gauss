    <text x="48" y="430">0x000000B0: 53 C8 00 00 54 48 00 00 54 C8 00 00 55 48 00 00</text>
    <text x="48" y="460">0x000000C0: 55 C8 00 00 56 48 00 00 56 C8 00 00 57 48 00 00</text>

    <text x="48" y="780">0x0000BEEF: DE AD BE EF DE AD BE EF DE AD BE EF DE AD BE EF</text>
    <text x="48" y="810">0x0000CAFE: FE ED FA CE FE ED FA CE FE ED FA CE FE ED FA CE</text>
  </g>

  <!-- Right-side vertical hex column -->
  <g font-family="monospace" font-size="18" fill="#a5b4fc" opacity="0.45">
    <text x="760" y="140">0x3F800000</text>
    <text x="760" y="180">0x40000000</text>
    <text x="760" y="220">0x40400000</text>
    <text x="760" y="260">0x41200000</text>
    <text x="760" y="300">0x41A00000</text>
    <text x="760" y="340">0x42480000</text>
    <text x="760" y="380">0x42C80000</text>
    <text x="760" y="420">0x43480000</text>
  </g>

  <!-- Gaussian curve -->
  <path
    d="M 120 560
       C 300 560, 360 300, 512 300
       C 664 300, 724 560, 904 560"
    fill="none"
    stroke="#f8fafc"
    stroke-width="7"
    stroke-linecap="round"
    opacity="0.95"/>

  <!-- Axis -->
  <line x1="160" y1="560" x2="880" y2="560"
        stroke="#e5e7eb"
        stroke-width="1"
        opacity="0.45"/>

  <!-- Username -->
  <text
    x="512"
    y="740"
    text-anchor="middle"
    fill="#f8fafc"
    font-family="JetBrains Mono, Fira Code, Consolas, monospace"
    font-size="62"
